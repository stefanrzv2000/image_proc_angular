<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Select the suspected disease</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let disease of diseases" [value]="disease.value">
      {{disease.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>


<div style="text-align:center; margin-top: 100px; ">
  <mat-card style="margin-top:10px; width: 50%;">
    <mat-card-content>
      <ul>
        <li *ngFor="let file of files">
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
          <span id="file-label">

                    </span>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onClick()" color="warn" mat-button>
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>
    </mat-card-actions>
  </mat-card>
  <input #fileUpload accept="image/*" id="fileUpload" name="fileUpload" style="display:none;"
         type="file"/>
</div>
