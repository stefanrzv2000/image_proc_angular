<div style="padding: 13px;">
  <mat-spinner *ngIf="types.contents.length === 0"></mat-spinner>

  <mat-card *ngFor="let type of types.contents" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{type}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{type}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
